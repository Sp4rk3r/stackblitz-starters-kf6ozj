<h2>{{ 'Football Updates' }}</h2>
<div class="div-cntr">
  <button
    mat-button
    *ngFor="let country of countries"
    [attr.id]="(country.name | lowercase) + 'Select'"
    (click)="getLeagues(country.name, country.league)"
  >
    {{ country.name }}
  </button>
</div>

<ng-container>
  <app-football-standing [ResponseData]="standings$"></app-football-standing>
</ng-container>
